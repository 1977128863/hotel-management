<!DOCTYPE html>
<html lang="en">

<head>
    <base href="http://127.0.0.1:8080/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色列表</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <style>
        .layui-table-cell {
            height: auto;
        }
    </style>
</head>

<body style="padding: 15px;">
<div class="layui-inline">

    <div class="layui-input-inline " style="width: 150px;">
        <input placeholder="请输入角色"
               autocomplete="off" class="layui-input" id="name">
    </div>

    <button type="button" class="layui-btn" id="select">查询</button>

    <button id="add" class="layui-btn layui-btn-normal">角色新增</button>

    <button id="manage" class="layui-btn layui-btn-warm">职能管理</button>

</div>
<div>
    <table id="list" lay-filter="list"></table>
</div>
</body>
<script id="tool" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="static/js/jquery.js"></script>
<script src="static/layui/layui.js"></script>
<script src="html/back/role_manage/js/roleList.js"></script>
<script src="static/js/config.js"></script>

</html>
