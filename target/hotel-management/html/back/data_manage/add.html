<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <base href="http://127.0.0.1:8080/">
    <title>Insert title here</title>
</head>
<link rel="stylesheet" href="static/layui/css/layui.css" media="all"/>

<body style="margin: 15px 30px">
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">字段名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" placeholder="请输入字段名称" id="name"
                   autocomplete="off" class="layui-input" lay-reqText="名称不得为空">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input type="text" name="remark" placeholder="请输入描述" id="remark"
                   autocomplete="off" class="layui-input" lay-reqText="描述不得为空">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-danger" lay-submit
                    lay-filter="add" style="margin: 30px 95px">确认
            </button>
        </div>
    </div>
</form>
</body>

<script src="static/js/jquery.js"></script>
<script src="static/layui/layui.all.js"></script>
<script src="html/back/data_manage/js/add.js"></script>
<script src="static/js/config.js"></script>
</html>
