<!DOCTYPE html>
<html>
<head>
    <base href="http://127.0.0.1:8080/">
    <meta charset="UTF-8">
    <title>数据字典</title>
    <meta charset="UTF-8">
    <meta http-equiv=X-UA-Compatible content=IE=EmulateIE8>
    <link rel="stylesheet" href="static/layui/css/layui.css" media="all"/>
    <link href="static/css/data.css">
    <style type="text/css">
        .treeSelect .layui-input {
            border: 0px;
        }
    </style>
</head>

<body class="">
<div class="layui-tab layui-tab-brief"
     style="margin: 0; height: 100vh;">
    <div class="layui-tab-content" style="height: auto; overflow: auto;">
        <div class="layui-tab-item layui-show">
            <div class="layui-row ">
                <div class="layui-col-xs6" style="width: 49%; magin-right: 20px;">
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-col-xs12 comt_content layui-card"
                                 style="box-shadow: 2px 2px 5px rgba(0, 0, 0, .2);">
                                <div class="layui-card-header ">
                                    <div class="layui-form-item ">
                                        <div class="layui-inline">

                                            <label class="layui-form-label">字段名称：</label>
                                            <div class="layui-input-inline " style="width: 150px;">
                                                <input id="dictionaryName_query_type" placeholder="请输入字段名称"
                                                       autocomplete="off" class="layui-input" id="name">
                                            </div>
                                            <button type="button" class="layui-btn" id="select">查询</button>
                                            <button type="button" class="layui-btn layui-btn-normal" id="add">新增
                                            </button>
                                            <button type="button" class="layui-btn layui-btn-danger" id="allDel">批量删除
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-card-body "
                                     style="height: 87vh; padding: 2px;">
                                    <table class="layui-hide " id="typeList" lay-filter="type"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6" style="width: 50%; margin-left: 10px;"
                     id="lbDiv">
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-col-xs12 comt_content layui-card"
                                 style="box-shadow: 2px 2px 5px rgba(0, 0, 0, .2);">
                                <div class="layui-card-header ">
                                    <div class="layui-form-item layui-col-xs12">
                                        <div class="layui-inline">
                                            <h3>数据字典项信息：</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-card-body">
                                    <table class="layui-hide " id="test" lay-filter="demo"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="tool" style="display: none;">
    <button type="button" style="display: none;" id="addItemBtn"
            class="layui-btn layui-btn-normal machibutton butposition"
            onclick="addItem()">新增
    </button>
</div>
<div id="msg" style="display: none">
    <button type="button"
            class="layui-btn layui-btn-normal machibutton butposition"
            onclick="addDictionary()">新增
    </button>
    <button type="button" class="layui-btn" onclick="queryType()">查询</button>
    <button type="button" class="layui-btn layui-btn-warm"
            onclick="reflush()">刷新
    </button>
</div>
</body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="static/js/jquery.js"></script>
<script src="static/layui/layui.js"></script>
<script src="html/back/data_manage/js/data.js"></script>
<script src="static/js/config.js"></script>
</html>
