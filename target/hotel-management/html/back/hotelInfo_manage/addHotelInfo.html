<!DOCTYPE html>
<html lang="en">

<head>
    <base href="http://127.0.0.1:8080/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">

    <style>
        .imgcss:hover i {
            color: #74aff8;
            background-color: #f0f0f0;
        }

        .imgcss i {
            font-size: 130px;
            width-size: 2px;
            color: #f0f0f0;
        }

    </style>
</head>

<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>添加房间</legend>
</fieldset>

<form class="layui-form">

    <div style="margin-left: 100px">
        <div class="layui-form-item">

            <label class="layui-form-label">房间标题：</label>
            <div class="layui-input-inline">
                <input type="text" name="roomTitle" id="roomTitle" required lay-verify="required"
                       placeholder="请输入房间标题" class="layui-input">
            </div>

        </div>

        <div class="layui-form-item">

            <label class="layui-form-label" style="margin-top: 7px">房间信息：</label>
            <blockquote class="layui-elem-quote quoteBox">
                错误填写房间信息，可能会引起房间下架或，影响你的正确销售，请认真准确填写房间信息！
            </blockquote>

            <div class="layui-form-item">

                <label class="layui-form-label">房间大小：</label>
                <div class="layui-input-inline">
                    <input type="text" name="roomSize" id="roomSize" placeholder="请输入房间大小(m²)" class="layui-input">
                    <!--                    <input type="text" name="price" id="price" placeholder="请输入商品价格(元)"-->
                    <!--                           onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')" class="layui-input">-->
                </div>

                <label class="layui-form-label">房间类型：</label>
                <div class="layui-input-inline">
                    <!--  onkeyup="value=value.replace(/[^\d]/g,'')"-->
                    <select name="classifyId" id="classifyId" lay-search="">
                        <option value="">请选择房间类型</option>
                    </select>
                </div>

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">房间状态：</label>
                <div class="layui-input-inline" style="width: 57%">
                    <select name="roomStatus" id="roomStatus" lay-search="">
                        <option value="">请选择房间状态</option>
                        <option value="0">已入住</option>
                        <option value="1">已退房</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">所得积分：</label>
                <div class="layui-input-inline">
                    <input type="text" name="integral" id="integral" required lay-verify="required"
                           placeholder="请输入积分" class="layui-input">
                </div>


                <label class="layui-form-label">房间编号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="roomCode" id="roomCode" placeholder="请输入房间编号"
                           class="layui-input">
                </div>

                <!--                <label class="layui-form-label">商品大类：</label>-->
                <!--                <div class="layui-input-inline">-->
                <!--                    <select name="classify" id="classify" lay-verify="classify" lay-filter="classify">-->
                <!--                    </select>-->
                <!--                </div>-->

                <!--                <label class="layui-form-label">商品小类：</label>-->
                <!--                <div class="layui-input-inline">-->
                <!--                    <select name="subClassify" id="subClassify" lay-verify="subClassify" lay-search="">-->
                <!--                        <option value="">请选择商品小类</option>-->
                <!--                    </select>-->
                <!--                </div>-->

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">描述：</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入描述" name="remark" id="remark" style="width: 62%"
                              class="layui-textarea"> </textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">商品图片：</label>
                <div class="layui-input-inline">
                    <p style="width: 500px;margin-top: 9px">请先进行图片上传再进行提交，房间图片大小不超过5MB，只支持jpg格式</p>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-col-md3 layui-col-xs5">
                        <div style="width: 180px;height: 130px;border:1px solid #555; padding: 5px;margin: 10px auto 0;cursor: pointer;"
                             id="replaceImgFirst">
                            <input type="file" accept="" name="file" id="chooseImgOne" style="display: none"
                                   onchange="selectImg()">
                            <img src="/static/images/fileUpload.jpeg" id="roomImg1" onclick="imgClickOne(this)"
                                 style="width: 100%;height: 100%">
                            <input type="hidden" id="oneImg" value="">
                        </div>
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-col-md3 layui-col-xs5">
                        <div style="width: 180px;height: 130px;border:1px solid #555; padding: 5px;margin: 10px auto 0;cursor: pointer;"
                             id="replaceImgSecond">
                            <input type="file" accept="" name="file" id="chooseImgTwo" style="display: none"
                                   onchange="selectImgTwo()">
                            <img src="/static/images/fileUpload.jpeg" id="roomImg2" onclick="imgClickTwo(this)"
                                 style="width: 100%;height: 100%">
                            <input type="hidden" id="twoImg" value="">
                        </div>
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-col-md3 layui-col-xs5">
                        <div style="width: 180px;height: 130px;border:1px solid #555; padding: 5px;margin: 10px auto 0;cursor: pointer;"
                             id="replaceImgThird">
                            <input type="file" accept="" name="file" id="chooseImgThree" style="display: none"
                                   onchange="selectImgThree()">
                            <img src="/static/images/fileUpload.jpeg" id="roomImg3" onclick="imgClickThree(this)"
                                 style="width: 100%;height: 100%">
                            <input type="hidden" id="threeImg" value="">
                        </div>
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-col-md3 layui-col-xs5">
                        <div style="width: 180px;height: 130px;border:1px solid #555; padding: 5px;margin: 10px auto 0;cursor: pointer;"
                             id="replaceImgFourth">
                            <input type="file" accept="" name="file" id="chooseImgFour" style="display: none"
                                   onchange="selectImgFour()">
                            <img src="/static/images/fileUpload.jpeg" id="roomImg4" onclick="imgClickFour(this)"
                                 style="width: 100%;height: 100%">
                            <input type="hidden" id="fourImg" value="">
                        </div>
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-col-md3 layui-col-xs5">
                        <div style="width: 180px;height: 130px;border:1px solid #555; padding: 5px;margin: 10px auto 0;cursor: pointer;"
                             id="replaceImgFifth">
                            <input type="file" accept="" name="file" id="chooseImgFive" style="display: none"
                                   onchange="selectImgFive()">
                            <img src="/static/images/fileUpload.jpeg" id="roomImg5" onclick="imgClickFive(this)"
                                 style="width: 100%;height: 100%">
                            <input type="hidden" id="fiveImg" value="">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" id="addbtn" class="layui-btn" lay-submit lay-filter="add">立即提交</button>
        </div>
    </div>

</form>


</body>
<script src="static/js/jquery.js"></script>
<script src="static/layui/layui.all.js"></script>
<script src="static/js/config.js"></script>

</html>
