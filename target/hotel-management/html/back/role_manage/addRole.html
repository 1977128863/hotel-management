<!DOCTYPE html>
<html lang="en">

<head>
    <base href="http://127.0.0.1:8080/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色添加</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/ztree/css/metroStyle/metroStyle.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <style>
        #left {
            float: left;
            /*display: inline-block;*/
            width: 50%;
            height: 40%;
            word-wrap: break-word;
            /*//   border-bottom: 3px solid red;*/
        }

        #right {
            /*display: inline-block;*/
            float: right;
            position: relative;
            width: 50%;
            height: 40%;
            /*border-bottom: 3px solid green;*/
        }
    </style>
</head>

<body>
<div style="padding-right: 30px;padding-top: 30px;">
    <form class="layui-form" id="addForm">
        <div id="left" style="padding-top: 80px;">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="roleId">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: #ff0000;">*</span>角色名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-reqText="角色名称不得为空" required lay-verify="required"
                           placeholder="请输入角色名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red;">*</span>角色级别</label>
                <div class="layui-input-block">
                    <select lay-verify="required" name="level">
                        <option value=""></option>
                        <option value="1">一级管理员</option>
                        <option value="2">二级管理员</option>
                        <option value="3">三级管理员</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="right">
            <div class="layui-input-block">
                <div class="zTreeDemoBackground left" style="">
                    <ul id="treeMultiple" class="ztree"></ul>
                </div>
            </div>

            <div class="layui-input-block" style="padding: 35px 0 0 50px">
                <button class="layui-btn" lay-submit lay-filter="add">添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>
</div>
</body>
<script src="static/js/jquery.js"></script>
<script src="static/layui/layui.all.js"></script>
<script src="/static/ztree/js/jquery.ztree.all.js"></script>
<script src="static/js/config.js"></script>
<script src="html/back/role_manage/js/addRole.js"></script>

</html>
