<!DOCTYPE html>
<!-- saved from url=(0047)file:///D:/web%E8%84%9A%E6%9C%AC/WEB/login -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <base href="http://127.0.0.1:8080/">
    <title>登陆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: url(../../static/images/背景1.png) no-repeat 0px 0px;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #loginDiv {
            width: 37%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: rgba(75, 81, 95, 0.3);
            box-shadow: 7px 7px 17px rgba(52, 56, 66, 0.5);
            border-radius: 5px;
        }

        #name_trip {
            margin-left: 50px;
            color: red;
        }

        p {
            margin-top: 30px;
            margin-left: 20px;
            color: azure;
        }

        input {
            margin-left: 15px;
            border-radius: 5px;
            border-style: hidden;
            height: 30px;
            width: 140px;
            background-color: rgba(216, 191, 216, 0.5);
            outline: none;
            color: #f0edf3;
            padding-left: 10px;
        }

        .button {
            border-color: cornsilk;
            background-color: rgba(100, 149, 237, .7);
            color: aliceblue;
            border-style: hidden;
            border-radius: 5px;
            width: 100px;
            height: 31px;
            font-size: 16px;
        }

        .atxt {
            margin-top: 20px;
            margin-left: 80px;
        }

        .atxt a {
            text-decoration: none;
        }

        #map {
            margin-left: 90px;
            margin-top: -1px;
            margin-bottom: -20px;
        }

    </style>
</head>

<body>
<div id="loginDiv">
    <form th:action="@{/submin}" method="get" id="form">
        <h1 style="text-align: center;color: aliceblue;">登陆</h1>
        <p style="color: red" th:text="${msg}" id="map" th:if="${not #strings.isEmpty(msg)}"></p>
        <p>用户名:<input id="userNname" name="username" type="text"><label id="name_trip"></label></p>

        <p>密 &nbsp; 码: <input id="password" name="password" type="password"><label id="password_trip"></label></p>

        <div style="text-align: center;margin-top: 30px;">
            <input type="submit" class="button" value="登陆">
            <input type="reset" class="button" value="重置">
        </div>
        <div class="atxt">
            <a href="/html/front/zhuce.html">没有账号~点击注册</a>
        </div>

    </form>
</div>


</body>

</html>
